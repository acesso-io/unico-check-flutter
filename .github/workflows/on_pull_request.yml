name: On Pull Request

on: push
#  pull_request:
#    branches:
#      - main

jobs:

  Build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - uses: subosito/flutter-action@v1
        with:
          working-directory: example
      - run: |
          flutter pub get
      - run: |
          flutter run

  Test:
    name: Test
    needs: [ Build ]
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - uses: subosito/flutter-action@v1
      - run: |
          flutter pub get
      - run: |
          flutter test