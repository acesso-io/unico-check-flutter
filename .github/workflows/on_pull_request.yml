name: On Pull Request

on: push
#  pull_request:
#    branches:
#      - main

jobs:

  Build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - uses: subosito/flutter-action@v1
        with:
          channel: 'main'
      - run: |
          flutter pub get
      - run: |
          flutter run

  Test:
    name: Test
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - uses: subosito/flutter-action@v1
        with:
          channel: 'main'
      - run: |
          flutter pub get
      - run: |
          flutter test