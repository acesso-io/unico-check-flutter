name: on merge

on:
  push:
    branches:
      - main

jobs:

  test:
    name: test
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - uses: subosito/flutter-action@v1
      - run: |
          flutter pub get
      - run: |
          flutter test